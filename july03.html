<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>七月三日單字測驗</title>
	</head>
	
	<body onload="build()">
		<script>
			function getRand(x){
				//return random number from 1 to x
				return Math.floor(Math.random()*x)+1;
			}

			var id,n=19;
			var correct=[],arr=[];

			for(var i=0;i<n;++i)arr[i]=i;
            arr.sort(function(){
                return (0.5-Math.random());
            });

			var ansl=["achieve","achievement","achievable","accomplish","attain","advertise",
                    "advertisement","advertising","adverse","publicize","afford","affordable",
                    "anxious","anxiety","appeal","appealing","appear","attract","fascinate"];

            var q=["動詞_達成；實現(a________e)","名詞_成就；成功(a________t)","形容詞_可實現的(a________e)",
                    "動詞_達成；實現(a________h)","動詞_達成；獲得(a________n)","動詞_打廣告(a________e)",
                    "名詞_廣告(a________t)","名詞_廣告業(a________g)","形容詞_不利的(a________e)",
                    "動詞_廣告、宣傳(p________e)","動詞_負擔得起(a________d)","形容詞_可負擔的(a________e)",
                    "形容詞_焦慮的(a________s)","名詞_焦慮(a________y)","動詞_吸引；名詞_吸引力(a________l)",
                    "形容詞_有吸引力的(a________g)","動詞_出現、似乎(a________r)","動詞_吸引(a________t)",
                    "動詞_吸引、迷注"];

			function check(){
            //    document.body.innerHTML="";
				var score=0;
				for(var i=0;i<10;++i){
					var id="ans"+(i+1);
					var x=document.getElementById(id).value;
					if(ansl[arr[i]]==x)++score,correct[i]=1;
					else correct[i]=0;
				}
                var out="<h2>七月三日單字測驗</h2><h3>給定對應的中文，請輸入英文</h3>score:";
                out+=score*10+"/100<br>";
                for(var i=0;i<10;++i){
                    var id="ans"+(i+1);
                    var x=document.getElementById(id).value;
                    
                    out+=(i+1);out+="."+q[arr[i]];out+="<br>";
                    out+='<input type="text" input id="'+id+'" value="'+x+'">';
                    if(correct[i])out+='<font color="green">correct</font><br>';
                    else out+='<font color="red">incorrect</font><br>the answer is:'+ansl[arr[i]];
                    out+="<br>";
                }
                
			    out+='<a href="https://josh930908.github.io/july01.html">back</a>';
                
		    //	document.write(out2);
                document.body.innerHTML=out;
			}

            function build(){
                var out="<h2>七月三日單字測驗</h2><h3>給定對應的中文，請輸入英文</h3><br>";

                for(var i=0;i<10;++i){
                    var id="ans"+(i+1);
                    out+=(i+1);out+="."+q[arr[i]];out+="<br>";
                    out+='<input type="text" input id="'+id+'"><br><br>';
                }
                out+='<button name="submit" onClick="check()">Submit</button>';
                document.write(out);
                
            }
            

		</script>
		
		
	</body>
	
</html>
