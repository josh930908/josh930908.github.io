<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>七月日二單字測驗</title>

	<body>
		<article>
		<h3>給定對應的中文，請輸入英文</h3><br>
		<script>
			
			var id;
			var correct=[];

			var ansl=["tendency","goods","performance","major","information",
					"execute","condition","contaminate","original","various"];

			function check(){
				var score=0;
				for(var i=0;i<10;++i){
					var id="ans"+(i+1);
					var x=document.getElementById(id).value;
					if(ansl[i]==x)++score,correct[i]=1;
					else correct[i]=0;
				}
				var out="scroe:"+score*10+"/100<br>";
				for(var i=0;i<10;++i){
					if(i!=9)out+="0";
						out+=(i+1)+":";
					
						if(correct[i])out+="correct";
					else out+="incorrect,the answer is:"+ansl[i];
					out+="<br>";
				}
				out+='<a href="https://josh930908.github.io/july02.html">back</a>';
			//	alert(out);
			document.write(out);
			}
		</script>

		<input type="text" input id="ans8"><br><br>
